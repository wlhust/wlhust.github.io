<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown编辑器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 border-bottom">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Markdown编辑器</h1>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <span class="theme-mode-text">暗色模式</span>
                </div>
            </div>
        </header>
        
        <main class="container">
            <div class="editor-wrapper">
                <div class="editor-container">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">编辑区</h5>
                            <div class="btn-group">
                                <button id="clear-btn" class="btn btn-sm btn-outline-secondary">清空</button>
                                <button id="example-btn" class="btn btn-sm btn-outline-secondary">示例</button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <textarea id="markdown-input" class="form-control h-100" placeholder="在此输入Markdown文本..."></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="resizer" id="dragMe"></div>
                
                <div class="preview-container">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">预览区</h5>
                            <div class="btn-group">
                                <button id="copy-html-btn" class="btn btn-sm btn-outline-secondary">复制HTML</button>
                                <button id="download-btn" class="btn btn-sm btn-outline-secondary">下载</button>
                            </div>
                        </div>
                        <div class="card-body overflow-auto" id="markdown-output">
                            <div class="placeholder-text text-muted">
                                <p>在左侧输入Markdown文本，这里将实时显示渲染结果...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 引入JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.1/dist/purify.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
