<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><i class="fab fa-apple"></i></div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#projects">作品</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="large-text">创新源于热爱</h1>
            <p class="sub-text">探索、创造、分享</p>
            <a href="#about" class="cta-button">了解更多</a>
        </div>
    </section>

    <section id="about" class="about fade-in">
        <h2 class="section-title">关于我</h2>
        <div class="about-content">
            <div class="text-content">
                <p class="large-text">用代码构建未来</p>
                <p class="sub-text">热爱技术，专注创新</p>
                <p class="description">作为一名充满激情的开发者，我致力于创造优雅的解决方案。结合创新思维与专业技术，为用户带来卓越的体验。</p>
            </div>
            
            <div class="skills">
                <div class="skill">
                    <p>开发技能</p>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="90"></div>
                    </div>
                </div>
                <div class="skill">
                    <p>设计能力</p>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="85"></div>
                    </div>
                </div>
                <div class="skill">
                    <p>创新思维</p>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="95"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="projects" class="projects fade-in">
        <h2 class="section-title">精选作品</h2>
        <div class="project-grid">
            <div class="project-card">
                <div class="project-image"></div>
                <h3>创新项目</h3>
                <p>突破性的解决方案</p>
                <a href="#" class="learn-more">了解更多 ></a>
            </div>
            <div class="project-card">
                <div class="project-image"></div>
                <h3>个人作品</h3>
                <p>独特的创意表达</p>
                <a href="#" class="learn-more">了解更多 ></a>
            </div>
        </div>
    </section>

    <section id="contact" class="contact fade-in">
        <div class="contact-content">
            <h2 class="section-title">联系我</h2>
            <p class="large-text">让我们一起创造精彩</p>
            <p class="sub-text">期待与您的合作与交流</p>
            
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="你的名字" class="apple-input">
                    <input type="email" placeholder="你的邮箱" class="apple-input">
                    <textarea placeholder="请描述你的想法..." class="apple-input"></textarea>
                    <button type="submit" class="apple-button">发送信息</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">隐私政策</a>
                <a href="#">使用条款</a>
                <a href="#">联系方式</a>
            </div>
            <p>&copy; 2024 个人作品集</p>
        </div>
    </footer>

    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
