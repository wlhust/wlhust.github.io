    <div class="footer-container">
        <div class="pagination-container">
            <button id="prevBtn" onclick="prevPage()">&#9001;</button>
            <button id="nextBtn" onclick="nextPage()">&#9002;</button>
        </div>

            <p>版权所有 &copy; 皮皮的AI探索记</p>

    <div id="gallery"></div>
    <script>
        var currentPage = 0;
        var photosPerPage = 5;
        // var photos = []; // 全局变量
        var photos = [
            "pipi/1-image.png",
            "pipi/2-image.png",
            "pipi/3-image.png",
            "pipi/4-image.png",
            "pipi/5-image.png",
            "pipi/6-image.png",
            "pipi/7-image.png",
            "pipi/8-image.png",
            "pipi/9-image.png",
            "pipi/10-image.png",
            "pipi/11-image.png",
            "pipi/12-image.png",
            "pipi/13-image.png",
            "pipi/14-image.png",
            "pipi/15-image.png",
            "pipi/16-image.png",
            "pipi/17-image.png",
            "pipi/18-image.png",
            "pipi/19-image.png",
            "pipi/20-image.png"
            // Add more image paths...
        ];

        function loadPhotos() {
            displayPhotos();
        }

        function displayPhotos() {
            var galleryElement = document.getElementById('gallery');
            galleryElement.innerHTML = '';

            var startIndex = currentPage * photosPerPage;
            var endIndex = startIndex + photosPerPage;
            var displayedPhotos = photos.slice(startIndex, endIndex);

            displayedPhotos.forEach(function(photo) {
                var imgElement = document.createElement('img');
                imgElement.src = photo;
                imgElement.classList.add('gallery-image');
                galleryElement.appendChild(imgElement);
            });

            var prevBtn = document.getElementById('prevBtn');
            var nextBtn = document.getElementById('nextBtn');
            var totalPages = Math.ceil(photos.length / photosPerPage);

            prevBtn.style.display = currentPage === 0 ? 'none' : 'block';
            nextBtn.style.display = currentPage === totalPages - 1 ? 'none' : 'block';

            var images = document.querySelectorAll('.gallery-image');
            images.forEach(function(image) {
                image.addEventListener('click', function(event) {
                    // 创建新的img元素
                    var zoomedImage = document.createElement('img');
                    // 复制图片的src
                    zoomedImage.src = image.src;
                    // 添加放大样式类
                    zoomedImage.classList.add('zoomed-in', 'gallery-image');
                    // 添加图片到body
                    document.body.appendChild(zoomedImage);
                    // 设置图片居中显示
                    var viewportHeight = window.innerHeight;
                    var imageHeight = image.offsetHeight;
                    var topOffset = (viewportHeight - imageHeight * 1.5) / 2;
                    zoomedImage.style.top = topOffset + 'px';
                    // 阻止事件冒泡，防止触发取消放大的逻辑
                    event.stopPropagation();
                });
            });

            // 为文档的其他区域添加点击事件监听器
            document.addEventListener('click', function(event) {
                var target = event.target;
                // 检查目标元素是否是复制的图片
                if (target.classList.contains('zoomed-in')) {
                // 如果是复制的图片，什么都不做
                return;
                }
                // 否则，查找并移除所有复制的图片
                var zoomedImages = document.querySelectorAll('.zoomed-in');
                zoomedImages.forEach(function(image) {
                document.body.removeChild(image);
                });
            });

        }
        
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayPhotos();
            }
        }

        function nextPage() {
            var totalPages = Math.ceil(photos.length / photosPerPage);
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayPhotos();
            }
        }
    </script>

    </script>
</body>
