<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Pool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- 游戏主画布 -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- 游戏菜单 -->
        <div id="menu" class="menu">
            <h1>Chinese Pool</h1>
            <button id="startButton">Start Game</button>
            <button id="quitButton">Quit Game</button>
            <div class="instructions">
                <h2>Game Instructions:</h2>
                <p>Use mouse to aim and hit balls</p>
                <p>Click the button in the bottom right to activate spin system</p>
                <p>Try to pocket all balls</p>
            </div>
        </div>

        <!-- 游戏状态UI -->
        <div id="game-status" class="game-status">
            <div class="status-panel">
                <p id="scoreText">Score: 0</p>
                <p id="shotsText">Shots: 0</p>
            </div>
            <p class="help-text">Press ESC for Menu</p>
        </div>

        <!-- 力度条 -->
        <div id="power-bar" class="power-bar">
            <div id="power-fill" class="power-fill"></div>
        </div>
    </div>

    <!-- 游戏脚本 -->
    <script src="js/constants.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/table.js"></script>
    <script src="js/spin-system.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
