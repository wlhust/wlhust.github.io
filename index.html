<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>皮皮的AI探索记</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>皮皮的AI探索记</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li>
                <a href="#" onclick="loadPhotos('模型原理')">ChatGPT</a>
                <ul class="sub-menu">
                    <li><a href="#" onclick="loadPhotos('模型原理')">模型原理</a></li>
                    <li><a href="#" onclick="loadPhotos('Prompt')">Prompt</a></li>
                    <li><a href="#" onclick="loadPhotos('经典使用案例')">经典使用案例</a></li>
                </ul>
            </li>
            <li>
                MidJourney
                <ul class="sub-menu">
                    <li><a href="#" onclick="loadPhotos('Prompt')">Prompt</a></li>
                    <li><a href="#" onclick="loadPhotos('收藏作品')">收藏作品</a></li>  
                </ul>
            </li>
        </ul>
    </nav>

    <!-- 脚部 -->
    <footer>
        <p>版权所有 &copy; 皮皮的AI探索记</p>
    </footer>
    <div class="pagination-container">
        <button id="prevBtn" onclick="prevPage()">&#9001;</button>
        <button id="nextBtn" onclick="nextPage()">&#9002;</button>
    </div>
    <div id="gallery"></div>
    <script src="photos.js"></script>
    <script>
        var currentPage = 0;
        var photosPerPage = 5;
        // var photos = []; // 全局变量
        var photos = [
            "pipi/1-image.png",
            "pipi/2-image.png",
            "pipi/3-image.png",
            "pipi/4-image.png",
            "pipi/5-image.png",
            "pipi/6-image.png",
            "pipi/7-image.png",
            "pipi/8-image.png",
            "pipi/9-image.png",
            "pipi/10-image.png",
            "pipi/11-image.png",
            "pipi/12-image.png",
            "pipi/13-image.png",
            "pipi/14-image.png",
            "pipi/15-image.png",
            "pipi/16-image.png",
            "pipi/17-image.png",
            "pipi/18-image.png",
            "pipi/19-image.png",
            "pipi/20-image.png"
            // Add more image paths...
        ];

        function loadPhotos(subTopic) {
            displayPhotos();
        }

        function displayPhotos() {
            var galleryElement = document.getElementById('gallery');
            galleryElement.innerHTML = '';

            var startIndex = currentPage * photosPerPage;
            var endIndex = startIndex + photosPerPage;
            var displayedPhotos = photos.slice(startIndex, endIndex);

            displayedPhotos.forEach(function(photo) {
                var imgElement = document.createElement('img');
                imgElement.src = photo;
                imgElement.classList.add('gallery-image');
                galleryElement.appendChild(imgElement);
            });

            var prevBtn = document.getElementById('prevBtn');
            var nextBtn = document.getElementById('nextBtn');
            var totalPages = Math.ceil(photos.length / photosPerPage);

            prevBtn.style.display = currentPage === 0 ? 'none' : 'block';
            nextBtn.style.display = currentPage === totalPages - 1 ? 'none' : 'block';
        }
        
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayPhotos();
            }
        }

        function nextPage() {
            var totalPages = Math.ceil(photos.length / photosPerPage);
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayPhotos();
            }
        }
    </script>
</body>
</html>
