<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台球游戏</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        canvas {
            display: block;
            background-color: #1a1a1a;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .d-none {
            display: none;
        }
        
        .game-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 游戏画布 -->
        <canvas id="gameCanvas" width="1200" height="600"></canvas>

        <!-- 游戏菜单 -->
        <div id="menu" class="d-none">
            <h1 class="game-title">台球大师</h1>
            <div class="d-grid gap-3">
                <button id="startButton" class="game-btn">
                    <i class="fas fa-play me-2"></i>开始游戏
                </button>
                <button id="quitButton" class="game-btn">
                    <i class="fas fa-times me-2"></i>退出游戏
                </button>
            </div>
        </div>

        <!-- 游戏状态栏 -->
        <div id="game-status" class="d-none">
            <div class="status-item">
                <i class="fas fa-star"></i>
                <span id="scoreText">得分: 0</span>
            </div>
            <div class="status-item">
                <i class="fas fa-bullseye"></i>
                <span id="shotsText">击球次数: 0</span>
            </div>
        </div>

        <!-- 力度条 -->
        <div id="power-bar" class="d-none">
            <div id="power-fill"></div>
        </div>

        <!-- 操作提示 -->
        <div class="controls-hint position-fixed bottom-0 start-0 m-3 text-white">
            <div class="d-flex flex-column gap-2">
                <div><i class="fas fa-mouse me-2"></i>鼠标移动: 瞄准</div>
                <div><i class="fas fa-keyboard me-2"></i>空格键: 蓄力/击球</div>
                <div><i class="fas fa-undo me-2"></i>ESC: 菜单</div>
            </div>
        </div>
    </div>

    <!-- 游戏脚本 -->
    <script src="js/constants.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/table.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/game.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
