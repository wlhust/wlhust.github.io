    <script>
        var currentPage = 0;
        var photosPerPage = 5;
        // var photos = []; // 全局变量
        var photos = [
            "pipi/1-image.png",
            "pipi/2-image.png",
            "pipi/3-image.png",

            "pipi/13-image.png",
            "pipi/14-image.png",
            "pipi/15-image.png",
            "pipi/16-image.png",
            "pipi/17-image.png",
            "pipi/18-image.png",
            "pipi/19-image.png",
            "pipi/20-image.png"
            // Add more image paths...
        ];

        function loadPhotos() {
            displayPhotos();
        }

        function displayPhotos() {
            var galleryElement = document.getElementById('gallery');
            galleryElement.innerHTML = '';

            var startIndex = currentPage * photosPerPage;
            var endIndex = startIndex + photosPerPage;
            var displayedPhotos = photos.slice(startIndex, endIndex);

            displayedPhotos.forEach(function(photo) {
                var imgElement = document.createElement('img');
                imgElement.src = photo;
                imgElement.classList.add('gallery-image');
                galleryElement.appendChild(imgElement);
            });

            var prevBtn = document.getElementById('prevBtn');
            var nextBtn = document.getElementById('nextBtn');
            var totalPages = Math.ceil(photos.length / photosPerPage);

            prevBtn.style.display = currentPage === 0 ? 'none' : 'block';
            nextBtn.style.display = currentPage === totalPages - 1 ? 'none' : 'block';

            var images = document.querySelectorAll('.gallery-image');
            images.forEach(function(image) {
                image.addEventListener('click', function(event) {
                    // 创建新的img元素
                    var zoomedImage = document.createElement('img');
                    // 复制图片的src
                    zoomedImage.src = image.src;
                    // 添加放大样式类
                    zoomedImage.classList.add('zoomed-in', 'gallery-image');
                    // 添加图片到body
                    document.body.appendChild(zoomedImage);
                    // 设置图片居中显示
                    var viewportHeight = window.innerHeight;
                    var imageHeight = image.offsetHeight;
                    var topOffset = (viewportHeight - imageHeight * 1.5) / 2;
                    zoomedImage.style.top = topOffset + 'px';
                    // 阻止事件冒泡，防止触发取消放大的逻辑
                    event.stopPropagation();
                });
            });

            // 为文档的其他区域添加点击事件监听器
            document.addEventListener('click', function(event) {
                var target = event.target;
                // 检查目标元素是否是复制的图片
                if (target.classList.contains('zoomed-in')) {
                // 如果是复制的图片，什么都不做
                return;
                }
                // 否则，查找并移除所有复制的图片
                var zoomedImages = document.querySelectorAll('.zoomed-in');
                zoomedImages.forEach(function(image) {
                document.body.removeChild(image);
                });
            });

        }
        
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayPhotos();
            }
        }

        function nextPage() {
            var totalPages = Math.ceil(photos.length / photosPerPage);
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayPhotos();
            }
        }
    </script>

    <script>
        var flip = document.getElementById('flip')
        var backNode = document.querySelector('.back')
        var frontNode = document.querySelector('.front')
        // 当前数字
        var count = 0
        // 是否正在翻转（防止翻转未结束就进行下一次翻转）
        var isFlipping = false

        // 向下翻转+1
        function flipDown() {
            // 如果处于翻转中，则不执行
            if (isFlipping) {
                return false
            }
            // 设置前牌的文字
            frontNode.setAttribute('class', 'digital front number' + count)
            // 计算后牌文字（越界判断）
            var nextCount = count >= 9 ? 0 : (count + 1)
            // 设置后牌的文字
            backNode.setAttribute('class', 'digital back number' + nextCount)
            // 添加go，执行翻转动画
            flip.setAttribute('class', 'flip down go')
            // 当翻转态设置为true
            isFlipping = true
            // 翻转结束后，恢复状态
            setTimeout(function() {
                // 去掉go
                flip.setAttribute('class', 'flip down')
                // 当翻转态设置为false
                isFlipping = false
                // 设置前牌文字为+1后的数字
                frontNode.setAttribute('class', 'digital front number' + nextCount)
                // 更新当前文字
                count = nextCount
            }, 1000)
        }
        // 向上翻转-1（同理，注释略）
        function flipUp() {
            if (isFlipping) {
                return false
            }
            frontNode.setAttribute('class', 'digital front number' + count)
            var nextCount = count <= 0 ? 9 : (count - 1)
            backNode.setAttribute('class', 'digital back number' + nextCount)
            flip.setAttribute('class', 'flip up go')
            isFlipping = true
            setTimeout(function() {
                flip.setAttribute('class', 'flip up')
                isFlipping = false
                frontNode.setAttribute('class', 'digital front number' + nextCount)
                count = nextCount
            }, 1000)
        }


        /* 时钟代码 */
        // 时钟翻牌
        function Flipper(config) {
            // 默认配置
            this.config = {
                // 时钟模块的节点
                node: null,
                // 初始前牌文字
                frontText: 'number0',
                // 初始后牌文字
                backText: 'number1',
                // 翻转动画时间（毫秒，与翻转动画CSS 设置的animation-duration时间要一致）
                duration: 600
            }
            // 节点的原本class，与html对应，方便后面添加/删除新的class
            this.nodeClass = {
                flip: 'flip',
                front: 'digital front',
                back: 'digital back'
            }
            // 覆盖默认配置
            Object.assign(this.config, config)
            // 定位前后两个牌的DOM节点
            this.frontNode = this.config.node.querySelector('.front')
            this.backNode = this.config.node.querySelector('.back')
            // 是否处于翻牌动画过程中（防止动画未完成就进入下一次翻牌）
            this.isFlipping = false
            // 初始化
            this._init()
        }
        Flipper.prototype = {
            constructor: Flipper,
            // 初始化
            _init: function() {
                // 设置初始牌面字符
                this._setFront(this.config.frontText)
                this._setBack(this.config.backText)
            },
            // 设置前牌文字
            _setFront: function(className) {
                this.frontNode.setAttribute('class', this.nodeClass.front + ' ' + className)
            },
            // 设置后牌文字
            _setBack: function(className) {
                this.backNode.setAttribute('class', this.nodeClass.back + ' ' + className)
            },
            _flip: function(type, front, back) {
                // 如果处于翻转中，则不执行
                if (this.isFlipping) {
                    return false
                }
                // 设置翻转状态为true
                this.isFlipping = true
                // 设置前牌文字
                this._setFront(front)
                // 设置后牌文字
                this._setBack(back)
                // 根据传递过来的type设置翻转方向
                let flipClass = this.nodeClass.flip;
                if (type === 'down') {
                    flipClass += ' down'
                } else {
                    flipClass += ' up'
                }
                // 添加翻转方向和执行动画的class，执行翻转动画
                this.config.node.setAttribute('class', flipClass + ' go')
                // 根据设置的动画时间，在动画结束后，还原class并更新前牌文字
                setTimeout(() => {
                    // 还原class
                    this.config.node.setAttribute('class', flipClass)
                    // 设置翻转状态为false
                    this.isFlipping = false
                    // 将前牌文字设置为当前新的数字，后牌因为被前牌挡住了，就不用设置了。
                    this._setFront(back)
                }, this.config.duration)
            },
            // 下翻牌
            flipDown: function(front, back) {
                this._flip('down', front, back)
            },
            // 上翻牌
            flipUp: function(front, back) {
                this._flip('up', front, back)
            }
        }

        // 定位时钟模块
        let clock = document.getElementById('clock')
        // 定位6个翻板
        let flips = clock.querySelectorAll('.flip')
        // 获取当前时间
        let now = new Date()
        // 格式化当前时间，例如现在是20:30:10，则输出"203010"字符串
        // let nowTimeStr = formatDate(now, 'hhiiss')
        // // 格式化下一秒的时间
        // let nextTimeStr = formatDate(new Date(now.getTime() + 1000), 'hhiiss')
        let nowTimeStr = formatDate(new Date(now.getTime()), 'hhiiss')
        let nextTimeStr = formatDate(new Date(now.getTime() + 1000), 'hhiiss')
        // 定义牌板数组，用来存储6个Flipper翻板对象
        let flipObjs = []
        for (let i = 0; i < flips.length; i++) {
            // 创建6个Flipper实例，并初始化
            flipObjs.push(new Flipper({
                // 每个flipper实例按数组顺序与翻板DOM的顺序一一对应
                node: flips[i],
                // 按数组顺序取时间字符串对应位置的数字
                frontText: 'number' + nowTimeStr[i],
                backText: 'number' + nextTimeStr[i]
            }))
        }


        // 开始计时
        setInterval(function() {
            // 获取当前时间
            let now = new Date()
            // let nowTimeStr = formatDate(new Date(now.getTime() - 1000), 'hhiiss')
            // let nextTimeStr = formatDate(now, 'hhiiss')
            let nowTimeStr = formatDate(new Date(now.getTime()), 'hhiiss')
            let nextTimeStr = formatDate(new Date(now.getTime() + 1000), 'hhiiss')
            for (let i = 0; i < flipObjs.length; i++) {
                if (nowTimeStr[i] === nextTimeStr[i]) {
                    continue
                }
                flipObjs[i].flipDown('number' + nowTimeStr[i], 'number' + nextTimeStr[i])
            }
        }, 1000)

        //正则格式化日期
        function formatDate(date, dateFormat) {
            /* 单独格式化年份，根据y的字符数量输出年份
             * 例如：yyyy => 2019
                    yy => 19
                    y => 9
             */
            if (/(y+)/.test(dateFormat)) {
                dateFormat = dateFormat.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length));
            }
            // 格式化月、日、时、分、秒
            let o = {
                'm+': date.getMonth() + 1,
                'd+': date.getDate(),
                'h+': date.getHours(),
                'i+': date.getMinutes(),
                's+': date.getSeconds()
            };
            for (let k in o) {
                if (new RegExp(`(${k})`).test(dateFormat)) {
                    // 取出对应的值
                    let str = o[k] + '';
                    /* 根据设置的格式，输出对应的字符
                     * 例如: 早上8时，hh => 08，h => 8
                     * 但是，当数字>=10时，无论格式为一位还是多位，不做截取，这是与年份格式化不一致的地方
                     * 例如: 下午15时，hh => 15, h => 15
                     */
                    dateFormat = dateFormat.replace(RegExp.$1, (RegExp.$1.length === 1) ? str : padLeftZero(str));
                }
            }
            return dateFormat;
        };

        //日期时间补零
        function padLeftZero(str) {
            return ('00' + str).substr(str.length);
        }
